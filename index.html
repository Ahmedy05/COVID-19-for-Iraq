<script>
var texthtml="";
 axios.get ('https://pomber.github.io/covid19/timeseries.json')
  .then(function (response) {
    // console.log(response.config);
    for (var i = 0 ; i < response.data.Iraq.length; i++) {
            texthtml+= `
                <tr>
                    <th scope="row">` + i + `</th>
                    <th>  ` + response.data.Iraq[i].date + `</th>
                    <th>  ` + response.data.Iraq[i].confirmed + `</th>
                    <th>  ` + response.data.Iraq[i].deaths + `</th>
                    <th>  ` + response.data.Iraq[i].recovered + `</th>
                </tr>
            `;
    }
     $("#IQ").html(texthtml);
  })
  .catch(function (error) {
    console.log(error);
  });
